<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <title>Problem 2</title>
    </head>
    <body>
        <script>
            let ftemp = Number(prompt("Enter the temperature in Fahrenheit:", ""));
            let ctempConverted = (ftemp - 32.0) * (5.0 / 9.0);
            alert("The temperature in Celsius is " + String(ctempConverted));

            let ctemp = Number(prompt("Enter the temperature in Celsius:", ""));
            let ftempConverted = (ctemp * 9.0 / 5.0) + 32.0;
            alert("The temperature in Fahrenheit is " + String(ftempConverted));
        </script>
    </body>
</html>
